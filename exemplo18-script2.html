    function stopAll() {
        var audios = document.getElementsByTagName("audio");
        for (var i = 0; i < audios.length; i++) {
        audios[i].pause();
        audios[i].currentTime = 0;
        }
    } 
   
    function Serenata(event){

       var key=event.keyCode;

       if (key==76) //tecla do L: teclado ascii
        donota();  //chama a função donota
        else if (key==75) //tecla do K: teclado ascii
        renota();
        else if (key==74)//tecla do J: teclado ascii
        minota();
        else if (key==72)//tecla do H: teclado ascii
        fanota();
        else if (key==71)//tecla do G: teclado ascii
        solnota();
        else if (key==70)//tecla do F: teclado ascii
        lanota();
        else if (key==68)//tecla do D: teclado ascii
        sinota();
        else if (key==80) //tecla do P: teclado ascii
        donota1();
        else if (key==79)//tecla do O: teclado ascii
        renota1();
        else if (key==73)//tecla do I: teclado ascii
        minota1();
        else if (key==85)//tecla do U: teclado ascii
        fanota1();
        else if (key==89)//tecla do Y: teclado ascii
        solnota1();
        else if (key==84)//tecla do T: teclado ascii
        lanota1();
        else if (key==82)//tecla do R: teclado ascii
        sinota1();
        else if (key==77)//tecla do M: teclado ascii
        house();
        else if (key==78)//tecla do N
        mozart();
        else if (key==66)//tecla do B: teclado ascii
        bettoven();
        else if (key==32) //tecla do space
        stopAll();
        else piano();
    }
